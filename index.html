<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classic Muse — Coming Soon</title>
  <meta name="description" content="Classic Muse — an elegant marketplace for artisan goods, traditional arts, handmade accessories, and fashion. Launching soon.">
  <style>
    :root{
      --bg: #0f1115;
      --card: #141823;
      --text: #e6ebf2;
      --muted: #9aa7b5;
      --accent: #a67c52; /* warm artisan tone */
      --accent-2: #c59b6c;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1a2030 10%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .container{
      width: min(920px, 92vw);
      padding: 32px 20px 24px;
      text-align: center;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 28px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }
    .logo{
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      transition: transform 450ms ease, filter 450ms ease;
    }
    .logo:hover{
      transform: translateY(-3px) scale(1.02);
      filter: saturate(1.05) drop-shadow(0 10px 24px rgba(166,124,82,0.25));
    }
    h1{
      margin: 18px 0 8px;
      font-size: clamp(26px, 4.5vw, 40px);
      letter-spacing: 0.3px;
    }
    .tagline{
      color: var(--muted);
      margin: 0 0 10px;
      font-size: clamp(14px, 2.4vw, 18px);
    }
    .keywords{
      margin: 18px 0 6px;
      font-size: clamp(16px, 3vw, 20px);
      color: var(--accent-2);
      min-height: 1.4em;
    }
    .pulse{
      display: inline-block;
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 rgba(166,124,82,0.7);
      animation: pulse 2.4s infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes pulse{
      0% { box-shadow: 0 0 0 0 rgba(166,124,82,0.7); }
      70% { box-shadow: 0 0 0 12px rgba(166,124,82,0); }
      100% { box-shadow: 0 0 0 0 rgba(166,124,82,0); }
    }
    .subtle{
      color: var(--muted);
      font-size: 14px;
      margin-top: 18px;
    }
    .cta{
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 200ms ease, border-color 200ms ease, background 200ms ease;
      text-decoration: none;
      font-weight: 600;
    }
    .cta:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,0.24); }
    .footer{
      margin-top: 26px;
      color: var(--muted);
      font-size: 13px;
    }
    .fade-in{ opacity: 0; transform: translateY(8px); }
    .fade-in.ready{ opacity: 1; transform: none; transition: opacity 600ms ease, transform 600ms ease; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card fade-in" id="hero">
      <img class="logo" src="img/logo.jpg" alt="Classic Muse logo">
      <h1>Classic Muse</h1>
      <p class="tagline">An elegant marketplace for artisan goods</p>
      <div class="keywords" aria-live="polite" aria-atomic="true">
        • Artisan goods •
      </div>
      <p class="subtle" id="statusLine">Launch coming soon.</p>
      <p class="footer" id="now"></p>
    </section>
  </main>

  <script>
    // Entrance animation
    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => document.getElementById('hero').classList.add('ready'));
    });

    // Rotating keywords to add a dynamic feel
    const phrases = [
      'Artisan goods',
      'Traditional arts',
      'Handmade accessories',
      'Fashion',
      'Curated makers',
      'Limited editions'
    ];
    const el = document.querySelector('.keywords');
    let i = 0;
    function rotate() {
      i = (i + 1) % phrases.length;
      // gentle crossfade
      el.style.opacity = '0';
      setTimeout(() => {
        el.textContent = `• ${phrases[i]} •`;
        el.style.opacity = '1';
      }, 250);
    }
    setInterval(rotate, 2200);

    // Live time (shows user locale time to feel alive)
    const nowEl = document.getElementById('now');
    function tick() {
      const d = new Date();
      nowEl.textContent = `Today: ${d.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' })}`;
    }
    tick();
    setInterval(tick, 30000);

  </script>
</body>
</html>
